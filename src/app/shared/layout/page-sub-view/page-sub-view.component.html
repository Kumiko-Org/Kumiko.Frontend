<ul class="nav nav-tabs">
  <li *ngFor="let item of navItems" class="nav-item">
    <a class="nav-link" [ngClass]="{ active: item.isActive, disabled: item.isDisabled }" [routerLink]="item.link"
      [attr.tabindex]="item.isDisabled ? -1 : null" [attr.aria-disabled]="item.isDisabled ? 'true' : null">
      {{ item.name }}
    </a>
  </li>
</ul>
